<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>kamu mau makan apa sayang?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/seafood.jpg" alt="seafood" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="seafood"
          />
          mau seafood?</label
        >
      </div>
      <div class="food-item">
        <img src="food/nasi goreng.jpg" alt="nasi goreng" />
        <label
          ><input type="checkbox" name="food" value="nasi goreng" /> nasi goreng</label
        >
      </div>
      <div class="food-item">
        <img src="food/koreanfood.jpeg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> korean
          food</label
        >
      </div>
      <div class="food-item">
        <img src="food/BEBEK GORENG.jpg" alt="BEBEK GORENG" />
        <label><input type="checkbox" name="food" value="BEBEK GORENG" /> bebek goreng</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> pizza</label>
      </div>
      <div class="food-item">
        <img src="food/AMRCN .jpg" alt="AMRCN" />
        <label><input type="checkbox" name="food" value="AMRCN" /> atau mau ini?</label>
      </div>
      <div class="food-item">
        <img src="food/steak.jpeg" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> steak</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> sushiii</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      yay lanjut sayang
    </button>
  </body>
</html>
